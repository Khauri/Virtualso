<!doctype html>
<html>
	<head>
		<style>
			canvas{
				margin : 5px;
				display : block;
			}
		</style>
	</head>
	<body>
		<!-- A small demo showing the use of Viano -->
		<div class="viano-preview"></div>
		<script src="./dist/Virtualso.js"></script>
		<script>
			// create an array of Virtual Pianos for the tests
			let vianos = [
				// Viano Default Generation
				{},
				// Viano Default Generation 88 keys
				{range : ["B" , 88]},
				// Viano rotate 20 degrees
				{rotation : 90}
			];
			for(let i = 0; i < vianos.length; i++){
				vianos[i] = new Virtualso.Viano(vianos[i]);
				document.body.appendChild(vianos[i].view);
			}
			
		</script>
	</body>
</html>
